; Compatibility Patches

COM_PLUGINS_PATCHES_FOR_COMPATIBILITY_FIELDSET_LABEL="Patches for compatibility with third-party extensions"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHIPMENTS_INCOMPATIBLE_WITH_AJAX_LABEL="Fix of incompatible shipments"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHIPMENTS_INCOMPATIBLE_WITH_AJAX_DESCRIPTION="Select the shipments with a problem in the display content or functionality (especially when restoring content via Ajax). These shipments will be handled by a different internal mechanism and in the case of detection of wrong display the web page with the checkout will be refreshed (it will avoid incorrect display). <strong>Note:</strong> This option probably will not solve all problems, but it can significantly improve the behavior of many extensions at checkout."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PAYMENTS_INCOMPATIBLE_WITH_AJAX_LABEL="Fix of incompatible payments"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PAYMENTS_INCOMPATIBLE_WITH_AJAX_DESCRIPTION="Select the payments with a problem in the display content or functionality (especially when restoring content via Ajax). These payments will be handled by a different internal mechanism and in the case of detection of wrong display the web page with the checkout will be refreshed (it will avoid incorrect display). <strong>Note:</strong> This option probably will not solve all problems, but it can significantly improve the behavior of many extensions at checkout."
