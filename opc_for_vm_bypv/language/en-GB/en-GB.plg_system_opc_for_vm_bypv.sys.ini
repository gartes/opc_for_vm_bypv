; Behavior of checkout

COM_PLUGINS_CART_BEHAVIOR_FIELDSET_LABEL="Cart Behavior"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_DEFAULT_CUSTOMER_TYPE_LABEL="Default customer type"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_DEFAULT_CUSTOMER_TYPE_DESCRIPTION="Default option for customer type."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_ORDER_FROM_GUEST_LABEL="Allow guest order"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_ORDER_FROM_GUEST_DESCRIPTION="Turn off this option to prevents make an order as a guest. Customers will need to register at the first order. Note: this option replaces the option in the configuration of VirtueMart, which forces customers to register before they can checkout."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_CONFIRMATION_PAGE_LABEL="Allow confirmation page"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_CONFIRMATION_PAGE_DESCRIPTION="If the customer confirms \"Checkout\" page and result of cart data validation will be ok, VirtueMart show page \"Confirmation\" with order summary (the customer can return to Checkout or confirm order)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_LABEL="Remember form fields"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_DESCRIPTION="During filling in the address form by customer, the values ​​of the form will be saved to the internal storage of the browser (web browser must support HTML5 Storages a JSON library) and if the customer changes the \"customer type\" or refreshes the page with checkout, the values ​​will be loaded and filled back to the form. Note: values will be removed from the browser storage if the customer closes the tab page or if he performs one of the actions \"login\", \"logout\" or \"checkout\"."

; Checkout Theme

COM_PLUGINS_CART_LAYOUT_THEME_FIELDSET_LABEL="Cart Layout and Theme"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_LABEL="HTML and CSS Layout"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_DESCRIPTION="Select predefined page layout. Plugin will use templates with prefix by your choice. If any template with the prefix does not exists, plugin use same template name with prefix \"default\"."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_LABEL="Use Plugin CSS Layout"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_DESCRIPTION="Turn off this option if you don't wish to use plugin layout CSS (positions, dimensions, spacings, etc.) for selected \"HTML Layout\". This is useful if you want to use your own CSS. If you just want to extend the CSS of this plugin, it will be due to possible future changes better to create your own additional CSS script that you insert into the page after the CSS of this plugin."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_CSS_RESPONSIVE_MEDIA_LABEL="Plugin CSS Layout Responsive Media"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_CSS_RESPONSIVE_MEDIA_DESCRIPTION="This is value of attribute \"media\" for plugin layout CSS with responsive styles. This is only additional stylesheet for base CSS for selected \"HTML Layout\" of this plugin. This value depends on design of your website (for example: \"screen and (max-width: 900px)\" for max page width 900px). Select \"none\" in option \"Use Plugin CSS Layout\" or type empty value here for disable responsive CSS of this plugin."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_THEME_CSS_LABEL="Plugin CSS Theme"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_THEME_CSS_DESCRIPTION="Select predefined plugin theme CSS (colors, fonts, images, etc.) or select \"none\" if you want to use your own CSS. If you just want to extend the CSS of this plugin, it will be due to possible future changes better to create your own additional CSS script that you insert into the page after the CSS of this plugin."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HEADER_LEVEL_OFFSET_LABEL="Header Level Offset"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HEADER_LEVEL_OFFSET_DESCRIPTION="Headings in checkout have the level 1 to 3 (h1 - h3). This option lets you shift the level of all headings."

