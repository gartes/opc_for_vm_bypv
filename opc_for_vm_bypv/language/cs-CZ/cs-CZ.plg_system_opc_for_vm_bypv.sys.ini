; Behavior of checkout

COM_PLUGINS_CART_BEHAVIOR_FIELDSET_LABEL="Chování pokladny"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_DEFAULT_CUSTOMER_TYPE_LABEL="Výchozí typ zákazníka"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_DEFAULT_CUSTOMER_TYPE_DESCRIPTION="Výchozí volba pro typ zákazníka."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_ORDER_FROM_GUEST_LABEL="Povolit objednávku od hosta"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_ORDER_FROM_GUEST_DESCRIPTION="Vypněte tuto volbu, pokud nechcete povolit zákazníkům objednat si jako host (bez registrace). Zákazníci se budou muset registrovat při první objednávce. Tato volba nahrazuje volbu v konfiguraci VirtueMartu, která nutí zákazníka k registraci ještě před samotným nákupem."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_CONFIRMATION_PAGE_LABEL="Povolit potvrzovací stránku"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_CONFIRMATION_PAGE_DESCRIPTION="Pokud zákazník potvrdí stránku \"Pokladna\" a validace údajů proběhne v pořádku, VirtueMart zobrazí stránku \"Potvrzení\" s přehledem objednávky (zákazník se může buď vrátit zpět k pokladně a nebo potvrdit objednávku)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_LABEL="Pamatovat si údaje formulářů"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_REMEMBER_FORM_FIELDS_DESCRIPTION="Během vyplňování adresních údajů zákazníkem, budou hodnoty uloženy do interního úložiště prohlížeče (webový prohlížeč musí podporovat HTML5 Storages a knihovnu JSON) a pokud zákazník změní \"typ zákazníka\" nebo obnoví stránku s pokladnou, hodnoty budou načteny a vyplněny zpět do formuláře. Poznámka: hodnoty budou z úložiště prohlížeče odstraněny pokud zákazník zavře záložku se stránkou nebo pokud provede některou z akcí \"přihlášení\", \"odhlášení\" nebo \"odeslání košíku\"."

; Checkout Theme

COM_PLUGINS_CART_LAYOUT_THEME_FIELDSET_LABEL="Uspořádání a Téma pokladny"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_LABEL="Uspořádání pokladny (HTML a CSS Layout)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_DESCRIPTION="Vyberte předdefinovaný layout pro uspořádání stránky. Plugin bude používat šablony s prefixem dle výběru. Pokud některá šablona s daným prefixem neexistuje, tak použije stejnou šablonu s prefixem \"default\"."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_LABEL="Použít CSS pluginu pro uspořádání pokladny (CSS Layout)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_USE_PLUGIN_LAYOUT_CSS_DESCRIPTION="Vypněte tuto volbu, pokud si nepřejete pro vybraný \"HTML Layout\" použít pluginové CSS se stylem stránky (pozice, rozměry, odsazení, apod.). Toto je vhodné v případě, že chcete použít své vlastní CSS. Pokud chcete jen rozšířit stávající CSS z tohoto pluginu, tak bude kvůli případným budoucím změnám lepší si vytvořit vlastní doplňující CSS skript, které vložíte do stránky po CSS z pluginu."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_CSS_RESPONSIVE_MEDIA_LABEL="MEDIA pro responsivní CSS pluginu"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_LAYOUT_CSS_RESPONSIVE_MEDIA_DESCRIPTION="Toto je hodnota atributu \"media\" pro pluginové CSS s responsivními styly k vybranému \"HTML Layoutu\". Jedná se o doplňující zápis ke základnímu CSS k vybranému \"HTML Layoutu\" z tohoto pluginu. Hodnota závísí na návrhu webu (například: \"screen and (max-width: 900px)\" pro stránku s maximální šířkou 900px). Pokud si nepřejete používat pluginové responsivní CSS, tak vypněte předchozí volbu \"Použít CSS Layout\" nebo zde zadejte prázdnou hodnotu."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_THEME_CSS_LABEL="Téma pokladny (CSS Theme)"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PLUGIN_THEME_CSS_DESCRIPTION="Vyberte pluginové CSS pro téma stránky (barvy, písma, obrázky, apod.) nebo vyberte \"žádné\" pokud si přejete použít své vlastní CSS. Pokud chcete jen rozšířit stávající CSS z tohoto pluginu, tak bude kvůli případným budoucím změnám lepší si vytvořit vlastní doplňující CSS skript, které vložíte do stránky po CSS z pluginu."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HEADER_LEVEL_OFFSET_LABEL="Posun úrovně nadpisu"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_HEADER_LEVEL_OFFSET_DESCRIPTION="Nadpisy v pokladně mají úrověn od 1 do 3 (h1 - h3). Touto volbou můžete posunout úroveň všech nadpisů."

; External Modules

COM_PLUGINS_EXTERNAL_MODULES_FIELDSET_LABEL="Externí moduly"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_EXTERNAL_MODULES_POSITION_LABEL="Pozice v šabloně s externími moduly"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_EXTERNAL_MODULES_POSITION_DESCRIPTION="Zobrazí externí moduly v pokladně, které jsou umístěny na zadané pozici v šabloně dle vaší volby."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_EXTERNAL_MODULES_CHROME_STYLE_LABEL="Styl chromování modulů"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_EXTERNAL_MODULES_CHROME_STYLE_DESCRIPTION="Tato volba přidává specifické chromování šablony (obal kolem výstupu modulu) ke každému modulu v pokladně."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOREFRESH_FOR_EXTERNAL_MODULES_LABEL="Povolit automatické obnovení externích modulů"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_ALLOW_AUTOREFRESH_FOR_EXTERNAL_MODULES_DESCRIPTION="Vypněte tuto volbu pokud používáte moduly s vlastní funkcionalitou pro obnovení obsahu (například pomocí Ajaxu)."

