PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_SHIPMENTS_DESCRIPTION="Vypněte tuto volbu, pokud chcete z jakéhokoli důvodu skrýt výběr dopravy (například při zapnuté volbě VirtueMartu pro automatický výběr dopravy)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_PAYMENTS_LABEL="Zobrazit výběr platby"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_PAYMENTS_DESCRIPTION="Vypněte tuto volbu, pokud chcete z jakéhokoli důvodu skrýt výběr platby (například při zapnuté volbě VirtueMartu pro automatický výběr platby)."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_CUSTOMER_TYPES_ALWAYS_LABEL="Zobrazit vždy výběr typu zákazníka"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_CUSTOMER_TYPES_ALWAYS_DESCRIPTION="Při zapnuté volbě zůstane formulář pro výběr typu zákazníka zobrazen vždy. Při vypnuté volbě se formulář zobrazí pouze pokud není uživatel přihlášen."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_SHIPPING_ADDRESS_LABEL="Zobrazit doručovací adresu"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_SHIPPING_ADDRESS_DESCRIPTION="Vypněte tuto volbu, pokud chcete skrýt doručovací adresu (pouze v pokladně). Doručovací adresa v objednávkách bude poté stejná jako fakturační."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_ADVERTISEMENTS_LABEL="Zobrazit inzerce"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_ADVERTISEMENTS_DESCRIPTION="Vypněte tuto volbu, pokud chcete skrýt prostor určený inzerce."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_COMMENT_LABEL="Zobrazit komentář"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHOW_COMMENT_DESCRIPTION="Vypněte tuto volbu, pokud chcete skrýt komentář k objednávce."

