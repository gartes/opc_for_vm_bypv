COM_PLUGINS_PATCHES_FOR_COMPATIBILITY_FIELDSET_LABEL="Záplaty pro kompatibilitu s rozšířeními třetích stran"

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHIPMENTS_INCOMPATIBLE_WITH_AJAX_LABEL="Oprava nekompatibilních doprav"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_SHIPMENTS_INCOMPATIBLE_WITH_AJAX_DESCRIPTION="Označte dopravy, které mají problém se zobrazením či funkčností (zejména při obnovení obsahu přes Ajax). Tyto dopravy budou obsluhovány odlišným interním mechanismem a v případě detekce špatného zobrazení bude celá webová stránka s pokladnou obnovena (předejde se tím chybnému zobrazení). <strong>Pozn.:</strong> Tato volba asi nevyřeší všechny problémy, ale může výrazně vylepšit chování mnoha rozšíření v pokladně."

PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PAYMENTS_INCOMPATIBLE_WITH_AJAX_LABEL="Oprava nekompatibilních plateb"
PLG_SYSTEM_OPC_FOR_VM_BYPV_FIELD_PAYMENTS_INCOMPATIBLE_WITH_AJAX_DESCRIPTION="Označte platby, které mají problém se zobrazením či funkčností (zejména při obnovení obsahu přes Ajax). Tyto platby budou obsluhovány odlišným interním mechanismem a v případě detekce špatného zobrazení bude celá webová stránka s pokladnou obnovena (předejde se tím chybnému zobrazení). <strong>Pozn.:</strong> Tato volba asi nevyřeší všechny problémy, ale může výrazně vylepšit chování mnoha rozšíření v pokladně."
